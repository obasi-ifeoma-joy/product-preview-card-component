<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css">

<script>
  // Picture element HTML5 shiv
  document.createElement( "picture" );
</script>
<script src="https://cdn.jsdelivr.net/gh/scottjehl/picturefill@3.0.2/dist/picturefill.js" async></script>
  
  
</head>
<body>

  <main>
    <section class="square">
      <div class="img section">
       <picture>
        <source srcset="/product-preview-card-component-main/images/image-product-desktop.jpg" media="(min-width: 40em)">
        <img src="/product-preview-card-component-main/images/image-product-mobile.jpg" alt="Gabrielle CHANEL perfume">
       </picture>
        <!-- <img src="/product-preview-card-component-main/images/image-product-desktop.jpg" alt="Gabrielle CHANEL perfume"> -->
      </div>
      <div class="card-info section-2">
        <p class="perfume">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
              <h2>$149.99</h2>
              <s> $169.99</s>
             </div>
          
           <a href="#">
            <div class="cart">
            <img src="/product-preview-card-component-main/images/icon-cart.svg" alt="image of a cart">
            <p> Add to Cart </p>
          </div>
        </a>
      </div>
    </section>
  </main>
  
 
</body>
</html>
